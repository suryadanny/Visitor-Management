 <div  class ="row">
 
    <div class = "col-md-4 col-sm-4 col-xs-12"></div> 
    
    
    <div class="col-md-4 col-sm-4 col-xs-12">
    
  <form id="add">
    
    
    <div class="form-group">  
    <label for="name">Visitor Name</label>
    <input type="text" class="form-control" id="name"  placeholder="Enter Name"> 
    </div>
  
    <div class="form-group">  
    <label for="organisation">Organization</label>
    <input type="text" class="form-control" id="organisation"  placeholder="Enter Organisation Name">
    </div>
 
  
    <div class="form-group">  
    <label for="idtype">Form of ID</label>
    <input type="text" class="form-control" id="idtype"  placeholder="Enter Id Type">   
    </div>
    
    <div class="form-group">
    <label for="id_number">ID Details</label>
    <input type="text" class="form-control" id="id_number" aria-describedby="idnHelp" placeholder="Enter Id number">
    <small id="idnHelp" class="form-text text-muted">Enter your unique identification number.</small>
    </div>
 
    <div class="form-group">
    <label for="contact">Contact Details</label>
    <input type="text" class="form-control" id="contact" placeholder="Contact Details">
    </div>
  
    <input type="submit" class="btn btn-primary">
  </form>
     
  </div>

 </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!--  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min"></script>-->

<script>

$(function(){
	
		
	
	
	$('#add').on('submit',function(){
		//alert("Hello");
		var $items = $('#name, #organisation,#idtype,#id_number,#contact')
        var obj = {}
         $items.each(function() {
             obj[this.id] = $(this).val();
        })

         var json= JSON.stringify(obj);
		 
		
		
		$.ajax({
            url: "webapi/visitor",
            dataType: 'text',
            type: 'POST',
            contentType: "application/json",
            data:json,
    			
    			
            success: function( ){
                alert("this is done");
            },
            error: function( ){
                alert("effort down the drain");
            }
        });
		
		
		
		
	});
	
	
	
});
</script>
